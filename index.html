<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="titulo">
        <h1>MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>
    </div>
    <section id="seleccionar-mascota">

        <h2 class="subtitulo">Elige tu mascota:</h2>
        <div class="tarjetas">
        </div>
        <button id="boton-mascota">Seleccionar</button>

    </section>
    <section id="ver-mapa">
        <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
        <canvas id="mapa"></canvas>
        <button id="boton-arriba" onmousedown="moverArriba()" onmouseup="pararMovimiento()">Arriba</button>
        <button id="boton-abajo" onmousedown="moverAbajo()" onmouseup="pararMovimiento()">Abajo</button>
        <button id="boton-derecha" onmousedown="moverDerecha()" onmouseup="pararMovimiento()">Derecha</button>
        <button id="boton-izquierda" onmousedown="moverIzquierda()" onmouseup="pararMovimiento()">Izquierda</button>

    </section>
    <section id="seleccionar-ataque">
        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div class="botones-ataque">
        </div>

        <button id='boton-pelear' onclick="determinarGanador()">Pelear</button>

        <div id="resultado">
            <p id="mensaje-resultado">
                Comienza el duelo
            </p>
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>
        <div class="zona-mensajes">
            <div>
                <p>Diste <span id="golpes-jugador"></span> golpes</p>
                <p id="mascota-jugador"></p>
                <div id="mensaje-ataque-jugador"></div>
            </div>
            <div>
                <p>Te dio <span id="golpes-enemigo"></span> golpes el enemigo</p>
                <p id="mascota-enemigo"></p>
                <div id="mensaje-ataque-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>

</body>

</html>
